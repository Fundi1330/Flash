<dialog id="{{ post.id }}" style="height: 350px;" class="left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 fixed shadow-lg w-2/3 h-96 rounded-md z-15 p-8">
    <button id="{{ post.id}}-close" class="float-right" data-id="{{ post.id }}" onclick="closeDialog(this);document.getElementById('dark').style.display = 'none'; document.body.style.overflow = 'auto';"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
    
    <img src="/media/{{ post.images }}" alt="{{ post.title }}" class="w-1/3 border float-left inline border-neutral-300 rounded">
    <div class="float-left inline px-6">
        {% if request.user == post.author %}
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                  </svg> 
            </button>
        {% endif %}
    </div>
    <div class="float-right w-2/3">
        <h4 class="text-2xl">{{ post.title }}</h4>
        <p class="px-6 break-words overflow-y-auto scroll" style="height: 200px;">{{ post.text|safe }}</p>
    </div>
</dialog>
