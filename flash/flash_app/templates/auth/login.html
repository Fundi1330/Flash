{% extends 'base.html' %}
{% block content %}
<h2 class="text-3xl">Login</h2>
<div class="w-full">
    <form method="post" class="w-1/3 mt-4 bg-white border-neutral-300 border rounded px-8 pt-6 pb-8 mb-4 shadow-sm mx-auto p-3">
        {% csrf_token %}
        {% for input in form %}
            <div class="mt-3 w-full">
                <label for="{{ input.id }}" class="block text-lg">{{ input.label }}</label>
                {{ input }}
                {{ input.errors }}
            </div> 
        {% endfor %}
        <input type="submit" value="Login" class="bg-teal-400 form-input focus:border-4 shadow-md hover:bg-teal-500 border-neutral-600 text-neutral-100 mt-3 p-2 cursor-pointer border-2 rounded">
    </form>
</div>

<a href="/register" class="text-blue-500 text-lg">Don't have accout? Register</a>
{% endblock %}
