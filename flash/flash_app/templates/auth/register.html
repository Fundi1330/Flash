{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl">Register</h2>
<form method="post" enctype="multipart/form-data" class="mt-4 w-1/3 border-neutral-300 border bg-white rounded px-8 pt-6 pb-8 mb-4 shadow-sm mx-auto p-3 focus:border-neutral-700 focus:outline focus:outline-1">
    {% csrf_token %}
    {% for input in form %}
        <div class="mt-3">
            <label for="{{ input.id }}" class="block">{{ input.label }}</label>
            {{ input }}
            {{ input.errors }}
        </div> 
    {% endfor %}
    <input type="submit" value="Register" class="bg-teal-500 form-input focus:border-4 shadow-md hover:bg-teal-600 border-neutral-600 text-neutral-100 mt-3 p-2 cursor-pointer border-2 rounded">
</form>
<a href="/login" class="text-blue-500 text-lg">Already have accout? Login</a>
{% endblock %}
